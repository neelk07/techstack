
{% extends "base.html" %}


{% block content %}

<style type="text/css" media="screen">

.tag-cloud-0 { font-size: 100%;}
.tag-cloud-1 { font-size: 200%;}
.tag-cloud-2 { font-size: 300%;}
.tag-cloud-3 { font-size: 400%;}
.tag-cloud-4 { font-size: 500%;}
.tag-cloud-5 { font-size: 600%;}

</style>

{% for tech in technologies %}
<h1 class="tag-cloud-{{ tech.weight }}"> {{ tech.technology_name }} </h1>
<h1> {{ tech.technology_name }}  {{ tech.weight }} </h1>
{% endfor %}

{% endblock %}
