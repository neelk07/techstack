{% extends "base.html" %}

{% block content %}

<div class="hero-unit">
    <a href="/new">Add Company</a>
  {% for company in companies %}
  <div class="media">
    <a class="pull-left" href="#">
      <img class="media-object" data-src="holder.js/64x64">
      </a>
      <div class="media-body">
        <h4 class="media-heading">
          <a href="/company/{{ company.id|urlencode }}">{{ company.company_name }}</a>
          <div class="company-location pull-right">{{ company.location }}</div>
        </h4>
        {{ company.description|safe}}
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
